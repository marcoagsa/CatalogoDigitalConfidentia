<ion-view title="Laboratorio" id="page8">

<ion-content padding="true" class="has-header">
     

     <leaflet lf-center="mapLab" defaults="defaults" width="100%" height="50%" markers="markers"></leaflet>
     
     <div class="card">
       <div class="item item-divider">
         <h2 class="calm">{{Lab.dsg1}}</h2>
         <h5>{{Lab.dsg2}}</h5>
         </div>
         <div class="item item-text-wrap">
          <H4>Localidade : <span class="calm">{{Lab.localidade}}</span></H4>
          <H4>Morada : <span class="calm">{{Lab.morada}}</span></H4>
          <H4>Cod.Postal :<span class="calm">{{Lab.codigopostal}}</span></H4>
          <H4>Tel. : <span class="calm">{{Lab.telefone}}</span></H4>
          <H4>Fax : <span class="calm">{{Lab.fax}}</span></H4>
          <H4>Latitude : <span class="calm">{{Lab.latitude}}</span></H4>
          <H4>Longitude : <span class="calm">{{Lab.longitude}}</span></H4>
         </div>
        </div>

</ion-content>
</ion-view>
