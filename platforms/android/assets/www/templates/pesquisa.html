<ion-view title="Pesquisa" id="page2" cache-view="false">

  <div class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Pesquisa"  ng-model="search" ng-change="onSearchChange()">
    </label>
    <button class="button button-clear" ng-click="apagar()">
    <h4 class="stable">Apagar</h4>
    </button>
  </div>

<ion-content  class="has-subheader" scroll-sista="header-tabs" overflow-scroll="false">

  <ion-item class="item item-divider" align="center">
    <h3 class="calm">Ultima atulização :  <span class="dark" > {{dataAtual | date:'dd-M-yyyy H:mm'}}</span></h3>
  </ion-item>
  <ion-item class="item item-divider" align="center">
    <h3 class="calm" >Grupos Cientifícos</h3>   
  </ion-item>


<div class="list-item">
    <div class="item item-icon-right" ng-repeat="item in grupos | filter: {grupo:search}" type="item-text-wrap" ng-click="PassaId(item.numgrupo, item.grupo)">
      <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-8">{{item.grupo}}</div>
      <div class="col-xs-6 col-md-4" align="right"><span class="button button-small calm">{{item.qtAnalises}}</span></div>
      <i class="icon ion-android-arrow-dropright energized"></i>
    </div>
</div> 

<ion-item class="item item-divider" align="center" ng-show="!show">
    <h3 class="calm">Analises Clínicas</h3>   
  </ion-item>
  
<div class="list" ng-show="!show">
      <div class="item item-icon-right item-text-wrap" ng-repeat="item in analises | orderBy: 'designacao' | filter: {designacao:search} | limitTo:30" ng-click="PassaId2(item.numanalise, item.grupo)">
        <p>{{item.designacao}}</p>
        <i class="icon ion-android-arrow-dropright energized"></i>
      </div>

</ion-content>
</ion-view>
